<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <p no-margin style="font-size: 18px">글쓰기</p>
      </ion-row>
      <ion-row>
        <p no-margin style="font-size: 13px">{{crewData.name}}</p>
      </ion-row>
    </ion-grid>
    <!-- <ion-title>글쓰기</ion-title> -->
    <!-- <ion-buttons left style="margin-left: 15px">
      <button navPop ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-buttons right style="margin-right: 15px; margin-top: 3px;">

      <button navPop ion-button icon-only style="font-size: 18px; background-color:transparent; box-shadow: none !important" (click)="complete()">
        완료
        <!-- <ion-icon name="arrow-back"></ion-icon> -->

      </button>

    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <!-- <ion-input placeholder="멤버들에게 전할 소식을 남기세요." clearInput [(ngModel)]="writing"></ion-input> -->

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list no-lines>
      <ion-item>
        <!-- <ion-label stacked color="primary">Enter your support message below</ion-label> -->
        <ion-textarea placeholder="멤버들에게 전할 소식을 남기세요." [(ngModel)]="writing" name="supportQuestion" #supportQuestion="ngModel" rows="15"
          required></ion-textarea>
      </ion-item>
    </ion-list>

    <!-- <p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
          Support message is required
        </p> -->

  </form>

  <ion-grid no-padding style="top: 0px">
    <ion-row no-padding>
      <ion-col>
        <button class="attach" no-margin ion-button icon-only clear (click)="alert()">
          <ion-icon name="ios-camera-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button class="attach" no-margin ion-button icon-only clear (click)="alert()">
          <ion-icon name="ios-image-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button class="attach" no-margin ion-button icon-only clear (click)="alert()">
          <ion-icon name="ios-videocam-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button class="attach" no-margin ion-button icon-only clear (click)="alert()">
          <ion-icon name="ios-attach-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3></ion-col>
      <ion-col>
        <button class="attach" no-margin ion-button icon-only clear (click)="alert()">
          <ion-icon name="ios-more-outline"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
