<ion-content padding>
  <button navPop ion-button icon-only clear style="color: rgb(34, 34, 34); position: absolute; top: 10px; left: 10px;">
    <ion-icon name="close"></ion-icon>
  </button>

  <ion-grid no-padding style="position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 252px; height: 252px;">
    <ion-row no-padding *ngFor="let i of [0, 1, 2];">
      <ion-col no-padding *ngFor="let j of [0, 1, 2];">

        <button no-padding style="width: 80px; height: 80px;" *ngIf="initial === true" (click)="createCrew(this.getIndex(3, i, j))">
          <img class="thumb" src="{{this.getCrewByIndex(this.getIndex(3, i, j)).img}}" />
          <p class="text">{{this.getCrewByIndex(this.getIndex(3, i, j)).cname}}</p>
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
