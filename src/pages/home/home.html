<ion-header>
  <ion-navbar>
    <ion-title style="margin-left: 50px; text-align:center">
      <b>내 스터디</b>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="registration()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="getImage()">
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row *ngFor="let crew of crewList">
      <ion-col>
        <button class="button" (click)="openCrewDetail(crew)">
          <img class="crew-image" src="{{crew.img}}" />
        </button>
        <div class="card-title">{{crew.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
