<ion-header>

  <ion-navbar>
    <ion-title>일정</ion-title>
    <ion-buttons left style="margin-left: 15px;">
      <button navPop ion-button icon-only clear>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input no-margin type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      <ion-label>All Day</ion-label>
    </ion-item>
  </ion-list>

  <button class="colorButton" ion-button ion-only clear [color]="this.colors[this.event.color]" (click)="colorPick()">
    <ion-icon name="color-palette"></ion-icon>
  </button>
