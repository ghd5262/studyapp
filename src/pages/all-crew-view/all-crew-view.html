<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button no-padding *ngFor="let crew of crewList" (click)="openCrewDetail(crew)" style="padding-left: 0px">
    <div class="row">
      <div>
        <img class="thumb" src="{{crew.img}}" alt="" />
      </div>
      <div>
        <p no-padding style="font-size: 18px; text-align: left; margin : 8px; padding-left: 10px">{{crew.name}}</p>
        <p no-padding style="font-size: 13px; text-align: left; margin : 8px; padding-left: 10px">{{crew.description}}</p>
      </div>
    </div>
  </button>
</ion-content>
