<ion-header>

  <ion-navbar>
    <ion-title>{{crewData.name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-padding>
  <ion-grid no-padding style="margin: 10px !important;">
    <ion-row align-items-center>

      <ion-col col-2>
        <img class="thumbnail" src="{{postData.thumbnail}}">
      </ion-col>

      <ion-col col-8>
        <ion-row>
          <p style="font-size: 13px; margin: 0px;">{{postData.username}}</p>
        </ion-row>
        <ion-row>
          <p style="font-size: 13px; margin: 0px;">{{postData.date}}</p>
        </ion-row>
      </ion-col>

      <ion-col col-2 align-self-start justify-content-center style="margin-top: 0px">
        <button ion-button clear no-margin (click)="modifyPost(postData)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>

    </ion-row>

    <ion-row>
      <p class="b">{{postData.content}}</p>
    </ion-row>

    <p style="margin-bottom: 0px">댓글 {{commentCount}}</p>

  </ion-grid>

  <ion-row row-1 style="background-color:rgb(250, 250, 250)">

    <div style="width: 100%; margin: 0% !important;" *ngFor="let comment of commentList;">

      <ion-grid no-padding style="margin: 10px !important;">

        <ion-row align-items-center>

          <ion-col col-2>
            <img class="thumbnail" src="{{comment.thumbnail}}">
          </ion-col>

          <ion-col col-8>

            <ion-row>
              <p style="font-size: 13px; margin: 0px; ">{{comment.username}}</p>
            </ion-row>

            <ion-row>
              <p style="font-size: 11px; margin: 0px; color: gray">{{comment.date}}</p>
            </ion-row>

          </ion-col>

          <ion-col col-2 align-self-start justify-content-center style="margin-top: 0px">
            <button ion-button clear no-margin (click)="modifyComment(comment)">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8>
            <p class="b" style="margin-bottom: 0px; margin-top: 5px">{{comment.content}}</p>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </ion-row>
  <ion-row>
    <br>
    <br>
    <br>
    <br>
    <br>
  </ion-row>

  <ion-grid style="position: fixed; top: 90%; width: 100%; left: 0%; background-color: white !important;">
    <ion-row>
      <ion-col col-9>
        <textarea no-padding style="margin: 0px !important; width: 100%; border: none" placeholder="댓글을 남겨주세요." [(ngModel)]="writing"
          rows="3" required></textarea>
      </ion-col>
      <ion-col col-3>
        <button ion-button (click)="complete()">글쓰기</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
