<ion-header>

  <ion-navbar>
    <ion-title>{{crewData.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <div class="postTitleBack" no-padding>
        <div class="thumbnail">
          <img src="assets/imgs/ethd.png">
        </div>
        <div class="postTitle">
          <p style="font-size: 18px; margin: 0px; padding-top: 6px">{{postData.username}}</p>
          <p style="font-size: 13px; margin: 0px; ">{{postData.date}}</p>
        </div>
      </div>
    </ion-col>
    <ion-col>
      <div class="moreInfoButton" align="right">
        <button ion-button icon-left clear small style="align-self: right">
          <ion-icon name="more"></ion-icon>
        </button>
      </div>
    </ion-col>
  </ion-row>
  <div>
    <p class="b">{{postData.content}}</p>
  </div>
</ion-content>
