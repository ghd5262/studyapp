<ion-header>

  <ion-navbar>
    <ion-title>주제별 스터디</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="categoryButton" *ngFor="let category of crewCategoryList" (click)="openCategory(category)">
    <img src="{{category.img}}" />
    <p class="text">{{category.name}}</p>
  </button>
</ion-content>
