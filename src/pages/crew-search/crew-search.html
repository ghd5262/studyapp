<ion-header>

  <ion-navbar>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="d-table w-100">
    <p style="font-size: 15px; font-weight: bold" class="d-table-cell">주제별 스터디 찾기</p>
    <div class="d-table-cell tar">
      <button (click)="crewCategoryDetail()">모두보기 ></button>
    </div>
  </div>

  <div class="scrollmenu">
    <button *ngFor="let category of crewCategoryList" (click)="openCategory(category)">
      <img src="{{category.img}}" />
      <p class="text">{{category.cname}}</p>
    </button>
  </div>

  <div class="d-table w-100" style="padding-top: 30px" *ngIf="newCrewList?.length > 0">
    <p style="font-size: 15px; font-weight: bold" class="d-table-cell">New 스터디</p>
    <div class="d-table-cell tar">
      <button (click)="openAllNewCrewList()">모두보기 ></button>
    </div>
  </div>

  <button no-padding *ngFor="let newCrew of newCrewList" (click)="openCrewDetail(newCrew)" style="padding-left: 0px">
    <div class="row">
      <div>
        <img class="thumb" src="{{newCrew.img}}" alt="" />
      </div>
      <div>
        <p no-padding style="font-size: 18px; text-align: left; margin : 8px; padding-left: 10px">{{newCrew.name}}</p>
        <p no-padding style="font-size: 13px; text-align: left; margin : 8px; padding-left: 10px">{{newCrew.description}}</p>
      </div>
    </div>
  </button>

  <div class="d-table w-100" style="padding-top: 30px" *ngIf="recommendCrewList?.length > 0">
    <p style="font-size: 15px; font-weight: bold" class="d-table-cell">이런 스터디는 어떤가요?</p>
    <div class="d-table-cell tar">
      <button (click)="openAllRecCrewList()">모두보기 ></button>
    </div>
  </div>

  <button no-padding *ngFor="let recommendCrew of recommendCrewList" (click)="openCrewDetail(recommendCrew)" style="padding-left: 0px">
    <div class="row">
      <div>
        <img class="thumb" src="{{recommendCrew.img}}" alt="" />
      </div>
      <div>
        <p no-padding style="font-size: 18px; text-align: left; margin : 8px; padding-left: 10px">{{recommendCrew.name}}</p>
        <p no-padding style="font-size: 13px; text-align: left; margin : 8px; padding-left: 10px">{{recommendCrew.description}}</p>
      </div>
    </div>
  </button>

</ion-content>
