<ion-header>

  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>이름</ion-label>
    <ion-input type="text" [(ngModel)]="signupAccount.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>이메일</ion-label>
    <ion-input type="email" [(ngModel)]="signupAccount.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="signupAccount.password"></ion-input>
  </ion-item>

  <div padding>
    <span style='color:red'>
      비밀번호는 6자리 이상 입력해주세요.
    </span>
  </div>

  <div class='divider' style="width: 100%;height:30px"></div>

  <button ion-button full (click)="signup()">회원가입</button>
  
</ion-content>
