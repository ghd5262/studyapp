<ion-header>

  <ion-navbar>
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="loginAccount.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="loginAccount.password"></ion-input>
  </ion-item>
  <div class = 'divider' style="width: 100%;height:30px"></div>
  <button ion-button full (click)="login()">로그인</button>
  <button ion-button full (click)="signup()" color = "secondary">회원가입</button>
  <button (click)="resetEmail()" color = "danger">비밀번호를 잊어버리셨나요?</button>

</ion-content>
