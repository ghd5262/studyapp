<ion-header>

  <ion-navbar>

    <ion-grid>
      <ion-row>
        <p no-margin style="font-size: 18px">스터디 일정</p>
      </ion-row>
      <ion-row>
        <p no-margin style="font-size: 13px">{{crewData.name}}</p>
      </ion-row>
    </ion-grid>

    <!-- <ion-title>스터디 일정</ion-title> -->
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-2>
        <button ion-button item-left clear style="color: black;" (click)="prevMonth()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <button ion-button block clear style="color: black; font-size: 18px">{{ viewTitle }}</button>
      </ion-col>
      <ion-col col-2>
        <button ion-button item-right clear style="color: black;" (click)="nextMonth()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div class="calendar-day {{ view.dates[row*7+col].events[0]?.color }}">
      {{view.dates[row*7+col].label}}
    </div>
  </ng-template>

  <calendar [eventSource]="eventSource" [currentDate]="calendar.currentDate" [monthviewDisplayEventTemplate]="template" startingDayMonth="1"
    formatMonthTitle="yyyy MMMM" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)">
  </calendar>
